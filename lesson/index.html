<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Gridding Lesson</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <p>Twitter Bootstrap Gridding</p>
    </div>
    <ol>
      <li><a href="https://getbootstrap.com/docs/4.0/layout/grid/" target="_blank">Gridding Reference</a></li>
      <li><a href="https://getbootstrap.com/docs/3.3/examples/grid/" target="_blank">Another Bootstrap Gridding Reference</a></li>
    </ol>
    <br>
    <p>Led Zeppelin Albums</p>
    <div class="row">
      <div class="col-md-3">
        <ol>
          <li>Zoso</li>
          <li>Houses of the Holy</li>
          <li>In Throught the Out Door</li>
          <li>Physical Graffiti</li>
          <li>Led Zeppelin I</li>
          <li>Led Zeppelin II</li>
          <li>Led Zeppelin III</li>
        </ol>
      </div>
      <div class="col-md-3">
        <img class="rounded mx-auto d-block" src="https://www.dw.com/image/45095573_304.jpg" alt="">
      </div>
      <div class="col-md-3">
        <img class="rounded mx-auto d-block" src="https://i.ytimg.com/vi/RlNhD0oS5pk/maxresdefault.jpg" alt="">
      </div>
      <div class="col-md-3">
        <img class="rounded mx-auto d-block" src="https://images-na.ssl-images-amazon.com/images/I/41LnAEOD1CL._SX258_BO1,204,203,200_.jpg" alt="">
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="">
        <img src="https://www.incimages.com/uploaded_files/image/1920x1080/zep_26894_26894.jpg" alt="">
      </div>
    </div>
  </body>
  <style media="screen">
    img {
      height: 250px;
      width: 250px;
    }
  </style>
</html>
